<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐添加</title>
</head>
<body>
	<form action="" method="post" id="myform"  enctype="multipart/form-data">
        <table class="insert-tab" width="100%">
            <tbody>
                <tr style="height: 40px;">
                    <th>标题：</th>
                    <td>
                        <input class="common-text required" id="title" name="title" size="50" value="" type="text">
                    </td>
                </tr>
                <tr style="height: 40px;">
                    <th>作者：</th>
                    <td><input class="common-text" name="author" size="50" value="admin" type="text"></td>
                </tr>
                <tr style="height: 40px;">
                    <th>连接地址：</th>
                    <td><input class="common-text" name="url" size="50" type="text"></td>
                </tr>
                <tr style="height: 100px;">
                    <th>缩略图：</th>
                    <td>
                    <button type="button" class="layui-btn" id="test1">
                      <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
                    <img src="" width="100" height="80" id="smallimg">
                    <input type="hidden" name="smallimg" id="path" value="">
                    </td>
                </tr>
                <tr>
                    <th>内容：</th>
                    <td><textarea name="content" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10"></textarea></td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                        <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                    </td>
                </tr>
            </tbody></table>
    </form>
</body>
</html>
<link rel="stylesheet" href="/Public/layui/css/layui.css" media="all">
<script src="/Public/layui/layui.js"></script>
<script src="/Public/layui/jQuery.js"></script>
<script>
layui.use('upload', function(){
  var upload = layui.upload;
   
  //执行实例
  var uploadInst = upload.render({
    elem: '#test1' //绑定元素
    ,url: '{:U("upload")}' //上传接口
    ,done: function(res){
      //上传完毕回调
      if(res.status==1){
        //上传成功需要显示上传的图片
        $('#smallimg').attr('src','/'+res.path);
        $('#path').val('/'+res.path);
        // alert(res.path);
      }else{
        // 上传失败
        layer.msg(res.msg);
      }
    }
    ,error: function(){
      //请求异常回调
    }
  });
});
</script>
