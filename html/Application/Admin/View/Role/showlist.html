<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__ADMIN__/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__ADMIN__/js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(".click").click(function() {
            $(".tip").fadeIn(200);
        });

        $(".tiptop a").click(function() {
            $(".tip").fadeOut(200);
        });

        $(".sure").click(function() {
            $(".tip").fadeOut(100);
        });

        $(".cancel").click(function() {
            $(".tip").fadeOut(100);
        });

        $("#add").click(function(){
          window.location = "{:U('add')}";
        })

        $(".delete").click(function(){
          //获取要删除的角色id
          var id = $(this).parent().siblings().eq(1).html().trim();
          //获取要删除的角色名称
          var name = $(this).parent().siblings().eq(2).html().trim();
          //弹窗警告,索要密码
          var pwd = window.prompt('您将删除　['+name+']　用户组\r\n请输入密码:');
          //发起ajax请求验证密码
          $.post("{:U('Public/verify')}",'username={$Think.session.mg_name}&&password='+pwd,function(msg){
            if(msg){
              var confirm = window.confirm('请确认删除　['+name+']　用户组!');
              if(confirm){
                //发起ajax请求,删除服务器数据
                $.get("{:U('Role/delete')}","id="+id,function(msg){
                  alert(msg);
                  window.location="{:U('showlist')}";
                },'text');
              }else{
                alert('下次请想好再来!');
              }
            }else{
              alert('密码错误!');
            }
          },'text');
        })

    });
    </script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">数据表</a></li>
            <li><a href="#">基本内容</a></li>
        </ul>
    </div>
    <div class="rightinfo">
        <div class="tools">
            <ul class="toolbar">
                <li id="add"><span><img src="__ADMIN__/images/t01.png" /></span>添加</li>
                <li><span><img src="__ADMIN__/images/t02.png" /></span>修改</li>
                <li><span><img src="__ADMIN__/images/t03.png" /></span>删除</li>
                <li><span><img src="__ADMIN__/images/t04.png" /></span>统计</li>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
                <tr>
                    <th>
                        <input name="" type="checkbox" value="" id="checkAll" />
                    </th>
                    <th>编号</th>
                    <th>用户组</th>
                    <th>权限ids</th>
                    <th>权限ac</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
              {//遍历角色信息}
              <volist name='data' id='role'>
                <tr>
                    <td>
                        <input name="" type="checkbox" value="{$role.role_id}" />
                    </td>
                    <td>{$role.role_id}</td>
                    <td>{$role.role_name}</td>
                    <if condition="$role.role_id == 1 ">
                      <td>全部</td>
                      <td>全部</td>
                    <else/>
                      <td>{$role.role_auth_ids}</td>
                      <td>{$role.role_auth_ac}</td>
                    </if>
                    <td><a href="__CONTROLLER__/setAuth/id/{$role.role_id}/name/{$role.role_name}" class="tablelink">分配权限</a> <a href="#" class="tablelink delete"> 删除</a></td>
                </tr>
              </volist>
              {//遍历角色信息}
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>
</body>

</html>
